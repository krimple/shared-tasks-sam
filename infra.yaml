Outputs:
  UserPool:
    Value:
      Ref: CognitoUserPool
  IamUserRole:
    Value:
      Ref: CognitoAuthRole
  SharedTasksTableArn:
    Value: 
      Fn::GetAtt: SharedTasksTable.Arn
  # for DynamoDB Tables, the ref is the table name
  SharedTasksTable:
    Value:
      Ref: SharedTasksTable
